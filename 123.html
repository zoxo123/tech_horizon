

<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #cfd6d6; /* light blue background color */
}

.container {
width: 50%;
margin: 40px auto;
padding: 20px;
background-color: #baceca; /* white background color for container */
border: 1px solid #c3cecc;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
margin-bottom: 20px;
}

h2 {
text-align: center;
margin-bottom: 20px;
color: #007bff; /* blue color */
}

.form-group {
margin-bottom: 20px;
}

label {
display: block;
margin-bottom: 10px;
color: #666; /* gray color */
}

input[type="text"], input[type="email"], input[type="tel"] {
width: 100%;
height: 40px;
margin-bottom: 20px;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
background-color: #f9f9f9; /* light gray color */
}

input[type="submit"] {
width: 100%;
height: 40px;
background-color: #007bff; /* blue color */
color: #fff;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
}

input[type="submit"]:hover {
background-color: #0069d9; /* darker blue color */
}
</style>
</head>
<body>
<div class="container">
<form>
<h2>Registration Form</h2>
<div class="form-group">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" required>
</div>
<div class="form-group">
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" required>
</div>
<div class="form-group">
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required>
</div>
<div class="form-group">
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required>
</div>
<div class="form-group">
<label for="city">City:</label>
<input type="text" id="city" name="city" required>
</div>
<div class="form-group">
<label for="projectName">Project Name:</label>
<input type="text" id="projectName" name="projectName" required>
</div>
<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
